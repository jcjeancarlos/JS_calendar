<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calendar</title>
    <style>
        td {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

    <script>

        let col = 1;
        let line = 1;
        let day = 1;

        document.write('<table>');

        while (line <= 5){
            document.write('<tr>');
            col = 1;
            while (col <=7) {
            
                document.write('<td>'+day+'</td>');   
                col = col + 1;
                day = day+1;
            }
            
            document.write('</tr>');
            line = line + 1;
            
        }
        
        document.write('</table>');
        
            
        
    </script>

</body>
</html>
